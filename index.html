<HTML lang=en>
  <head>
    <meta charset=utf-8>
    <TITLE>Department Class Scheduler</TITLE>
    <SCRIPT src="/lib/jquery.js"></SCRIPT>
    <SCRIPT src="index.js"></SCRIPT>
    <style>
      #schedule {
          display: grid;
          height: 100%;
          grid-template-columns: 0.5fr repeat(5,1fr);;
          grid-template-rows: 20px 1fr;
      }
      #schedule>div {
          display:inline-block;
          border: 1px solid;
          text-align:center;
      }
      .times {
          position:relative;
      }
      .times>div {position:absolute;}
      .block {
          border: 1px solid black;
          background-color:#ddd;
      }
    </style>
  </head>
  <body>
    <div id="schedule">
    </div>
  </body>
